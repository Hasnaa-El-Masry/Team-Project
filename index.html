<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Api Program" />
    <title>Api Program</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  </head>

  <body>

    <!--Start Header-->
    <header>

        <nav class="navbar navbar-expand-lg navbar-dark  w-100">
          <div class="container">
    
          <a class="navbar-brand" href="#">Tasty</a>
    
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
              <li class="nav-item">
                <a class="btn btn-outline-danger nav-link" href="#">Reservation</a>
              </li>
            </ul>
    
          </div>
        </div>
        </nav>

        <div class="header-info mr-auto px-5 my-5">
          <p>LOREM IPSUM DOLOR SIT AMET</p>
          <h1 class="text-white text-uppercase">all good taste!</h1>
        </div>

    </header>
    <!--Start Header-->

    <!--Start Products-->
    <section class="container text-center py-5">

      <h2 class="text-center">Popular Dishes</h2>

      <p class="w-75 mx-auto mb-5">Dignissimos asperiores vitae velit veniam totam fuga molestias accusamus alias autem provident. Odit ab aliquam dolor eius.</p>

      <div class="container">
        <div class="row" id="dataRow"></div>
      </div>

    </section>
    <!--End Products-->

    <!--Start Side Bar-->
    <div class="side-bar d-flex">
      <div class="categories text-center">
        <h6>categories</h6>
        <ul class="category-menu d-flex flex-column list-unstyled"></ul>
      </div>
      <div class="gear-icon py-3 pl-1">
        <i class="fas fa-cogs fa-2x"></i>
      </div>
    </div>
    <!--End Side Bar-->

    <!--Start Light Box-->
    <div class="lightBox justify-content-center align-items-center">
      <div class="lightBoxImg bg-succes position-relative bg-succes">
        <i class="fa fa-times text-white" id="close"></i>
        <img src="https://www.themealdb.com/images/category/miscellaneous.png" id="lightImg" alt="">
        <textarea class="form-control rounded-0" name="" id="dishDetails" cols="30" rows="5"></textarea>
      </div>
    </div>
    <!--End Light Box-->

    <script src="js/jquery-3.5.0.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
